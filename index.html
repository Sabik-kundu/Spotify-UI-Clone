<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #1e3a5f 0%, #121212 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 1fr auto;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: #000;
            padding: 24px 12px;
            grid-row: 1 / 3;
            overflow-y: auto;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            padding-left: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            color: #b3b3b3;
        }

        .nav-item:hover {
            background: #282828;
            color: #fff;
        }

        .nav-item.active {
            color: #fff;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
        }

        .playlist-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #282828;
        }

        .playlist-item {
            padding: 8px 12px;
            cursor: pointer;
            color: #b3b3b3;
            border-radius: 4px;
            transition: color 0.2s;
            margin-bottom: 4px;
        }

        .playlist-item:hover {
            color: #fff;
        }

        /* Main Content */
        .main-content {
            padding: 24px;
            overflow-y: auto;
            background: linear-gradient(to bottom, rgba(30, 58, 95, 0.6) 0%, #121212 300px);
        }

        .greeting {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            margin-top: 32px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .card {
            background: #181818;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            position: relative;
        }

        .card:hover {
            background: #282828;
        }

        .card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            margin-bottom: 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-subtitle {
            color: #b3b3b3;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .play-button {
            width: 48px;
            height: 48px;
            background: #1db954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            bottom: 24px;
            right: 24px;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover {
            transform: scale(1.06) translateY(0);
            background: #1ed760;
        }

        .play-button svg {
            width: 20px;
            height: 20px;
            fill: #000;
            margin-left: 2px;
        }

        /* Player */
        .player {
            background: #181818;
            border-top: 1px solid #282828;
            padding: 16px 24px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            gap: 16px;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .now-playing-image {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .now-playing-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .now-playing-info p {
            font-size: 12px;
            color: #b3b3b3;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
        }

        .control-button:hover {
            color: #fff;
        }

        .control-button.play-pause {
            width: 32px;
            height: 32px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        .control-button.play-pause:hover {
            transform: scale(1.06);
            background: #fff;
            color: #000;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .time {
            font-size: 12px;
            color: #b3b3b3;
            min-width: 40px;
        }

        .progress {
            flex: 1;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress:hover .progress-fill::after {
            opacity: 1;
        }

        .progress-fill {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-end;
        }

        .volume-button {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 8px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: #fff;
            border-radius: 2px;
        }

        /* Icons */
        svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">‚ô´ Spotify</div>
            <nav>
                <div class="nav-item active">
                    <span class="nav-icon">üè†</span>
                    <span>Home</span>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">üîç</span>
                    <span>Search</span>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">üìö</span>
                    <span>Your Library</span>
                </div>
            </nav>
            <div class="playlist-section">
                <div class="playlist-item">Create Playlist</div>
                <div class="playlist-item">Liked Songs</div>
                <div class="playlist-item">Your Episodes</div>
                <div style="margin-top: 16px;">
                    <div class="playlist-item">Chill Vibes</div>
                    <div class="playlist-item">Workout Mix</div>
                    <div class="playlist-item">Focus Flow</div>
                    <div class="playlist-item">Party Hits</div>
                    <div class="playlist-item">Road Trip</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="greeting">Good evening</h1>

            <h2 class="section-title">Recently Played</h2>
            <div class="cards-grid" id="recently-played">
            </div>

            <h2 class="section-title">Recommended for You</h2>
            <div class="cards-grid" id="recommended">
            </div>
        </main>

        <!-- Player -->
        <div class="player">
            <div class="now-playing">
                <div class="now-playing-image" id="player-image">üéµ</div>
                <div class="now-playing-info">
                    <h4 id="player-title">Select a song</h4>
                    <p id="player-artist">Artist</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-button" id="shuffle">üîÄ</button>
                    <button class="control-button" id="prev">‚èÆÔ∏è</button>
                    <button class="control-button play-pause" id="playPause">
                        <span id="playPauseIcon">‚ñ∂Ô∏è</span>
                    </button>
                    <button class="control-button" id="next">‚è≠Ô∏è</button>
                    <button class="control-button" id="repeat">üîÅ</button>
                </div>
                <div class="progress-bar">
                    <span class="time" id="currentTime">0:00</span>
                    <div class="progress" id="progress">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="time" id="duration">3:45</span>
                </div>
            </div>

            <div class="volume-control">
                <button class="volume-button" id="volumeBtn">üîä</button>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-fill" id="volumeFill" style="width: 70%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dummy song data
        const songs = [
            { id: 1, title: "Midnight Dreams", artist: "The Vibes", duration: 225, emoji: "üåô" },
            { id: 2, title: "Summer Breeze", artist: "Chill Collective", duration: 198, emoji: "üåä" },
            { id: 3, title: "Electric Pulse", artist: "Neon Nights", duration: 187, emoji: "‚ö°" },
            { id: 4, title: "Golden Hour", artist: "Sunset Sounds", duration: 210, emoji: "üåÖ" },
            { id: 5, title: "Urban Jungle", artist: "City Beats", duration: 195, emoji: "üèôÔ∏è" },
            { id: 6, title: "Cosmic Flow", artist: "Space Waves", duration: 234, emoji: "üåå" },
            { id: 7, title: "Rainy Days", artist: "Mood Music", duration: 203, emoji: "üåßÔ∏è" },
            { id: 8, title: "Fire Dance", artist: "Rhythm Masters", duration: 178, emoji: "üî•" },
            { id: 9, title: "Ocean Depths", artist: "Deep Sound", duration: 256, emoji: "üåä" },
            { id: 10, title: "Mountain High", artist: "Peak Performers", duration: 192, emoji: "‚õ∞Ô∏è" }
        ];

        // Audio state management
        let audioState = {
            currentSong: null,
            isPlaying: false,
            currentTime: 0,
            duration: 225,
            volume: 0.7,
            isShuffle: false,
            repeatMode: 'off', // 'off', 'all', 'one'
            playlist: songs
        };

        // Generate cards
        function generateCards(containerId, startIndex, count) {
            const container = document.getElementById(containerId);
            for (let i = startIndex; i < startIndex + count && i < songs.length; i++) {
                const song = songs[i];
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => playSong(song);
                card.innerHTML = `
                    <div class="card-image">${song.emoji}</div>
                    <div class="card-title">${song.title}</div>
                    <div class="card-subtitle">${song.artist}</div>
                    <div class="play-button" onclick="event.stopPropagation(); playSong(songs[${i}])">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                `;
                container.appendChild(card);
            }
        }

        generateCards('recently-played', 0, 5);
        generateCards('recommended', 5, 5);

        // Format time helper
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Play song
        function playSong(song) {
            audioState.currentSong = song;
            audioState.isPlaying = true;
            audioState.currentTime = 0;
            audioState.duration = song.duration;
            updatePlayerUI();
            startPlayback();
        }

        // Update player UI
        function updatePlayerUI() {
            if (audioState.currentSong) {
                document.getElementById('player-image').textContent = audioState.currentSong.emoji;
                document.getElementById('player-title').textContent = audioState.currentSong.title;
                document.getElementById('player-artist').textContent = audioState.currentSong.artist;
                document.getElementById('duration').textContent = formatTime(audioState.duration);
            }
            
            document.getElementById('playPauseIcon').textContent = audioState.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
            document.getElementById('currentTime').textContent = formatTime(audioState.currentTime);
            
            const progress = (audioState.currentTime / audioState.duration) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Playback interval
        let playbackInterval = null;

        function startPlayback() {
            if (playbackInterval) clearInterval(playbackInterval);
            
            if (audioState.isPlaying) {
                playbackInterval = setInterval(() => {
                    audioState.currentTime += 1;
                    
                    if (audioState.currentTime >= audioState.duration) {
                        handleSongEnd();
                    }
                    
                    updatePlayerUI();
                }, 1000);
            }
        }

        function handleSongEnd() {
            if (audioState.repeatMode === 'one') {
                audioState.currentTime = 0;
            } else {
                playNext();
            }
        }

        // Play/Pause
        document.getElementById('playPause').onclick = () => {
            if (!audioState.currentSong) {
                playSong(songs[0]);
                return;
            }
            
            audioState.isPlaying = !audioState.isPlaying;
            
            if (audioState.isPlaying) {
                startPlayback();
            } else {
                clearInterval(playbackInterval);
            }
            
            updatePlayerUI();
        };

        // Previous
        document.getElementById('prev').onclick = () => {
            if (!audioState.currentSong) return;
            
            const currentIndex = songs.findIndex(s => s.id === audioState.currentSong.id);
            const prevIndex = currentIndex > 0 ? currentIndex - 1 : songs.length - 1;
            playSong(songs[prevIndex]);
        };

        // Next
        document.getElementById('next').onclick = playNext;

        function playNext() {
            if (!audioState.currentSong) return;
            
            let nextIndex;
            const currentIndex = songs.findIndex(s => s.id === audioState.currentSong.id);
            
            if (audioState.isShuffle) {
                nextIndex = Math.floor(Math.random() * songs.length);
            } else {
                nextIndex = currentIndex < songs.length - 1 ? currentIndex + 1 : 0;
            }
            
            playSong(songs[nextIndex]);
        }

        // Shuffle
        document.getElementById('shuffle').onclick = function() {
            audioState.isShuffle = !audioState.isShuffle;
            this.style.color = audioState.isShuffle ? '#1db954' : '#b3b3b3';
        };

        // Repeat
        document.getElementById('repeat').onclick = function() {
            const modes = ['off', 'all', 'one'];
            const currentIndex = modes.indexOf(audioState.repeatMode);
            audioState.repeatMode = modes[(currentIndex + 1) % modes.length];
            
            if (audioState.repeatMode === 'off') {
                this.style.color = '#b3b3b3';
                this.textContent = 'üîÅ';
            } else if (audioState.repeatMode === 'all') {
                this.style.color = '#1db954';
                this.textContent = 'üîÅ';
            } else {
                this.style.color = '#1db954';
                this.textContent = 'üîÇ';
            }
        };

        // Progress bar
        document.getElementById('progress').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioState.currentTime = percent * audioState.duration;
            updatePlayerUI();
        };

        // Volume
        document.getElementById('volumeSlider').onclick = (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioState.volume = Math.max(0, Math.min(1, percent));
            document.getElementById('volumeFill').style.width = `${audioState.volume * 100}%`;
            updateVolumeIcon();
        };

        document.getElementById('volumeBtn').onclick = () => {
            if (audioState.volume > 0) {
                audioState.previousVolume = audioState.volume;
                audioState.volume = 0;
            } else {
                audioState.volume = audioState.previousVolume || 0.7;
            }
            document.getElementById('volumeFill').style.width = `${audioState.volume * 100}%`;
            updateVolumeIcon();
        };

        function updateVolumeIcon() {
            const btn = document.getElementById('volumeBtn');
            if (audioState.volume === 0) {
                btn.textContent = 'üîá';
            } else if (audioState.volume < 0.5) {
                btn.textContent = 'üîâ';
            } else {
                btn.textContent = 'üîä';
            }
        }
            
        // Initialize
        updatePlayerUI();
    </script>
</body>
</html>
